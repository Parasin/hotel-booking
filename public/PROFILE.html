<!-- My Profile header -->

<div id="profile_header" class="col-xs-6 col-xs-offset-3">
    <h2>My Profile</h2>
    <hr/>
</div>
    
<!-- My Profile values -->

<div id="profile_header" class="col-xs-6 col-xs-offset-3">
    <div ng-cloak>
        <div class="row">
            <div class="col-md-12">
                <p class="alert alert-success" ng-show="success">Account updated successfully</p>
                <p class="alert alert-danger" ng-show="error">Error updating account</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 pull-left" style="background-color: darkgray; height: 100px; width: 100px"></div>
            <div class="col-md-8">
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input name="email" ng-model="newEmail" type="email" ng-class="{disabled: !updateEmail}" ng-disabled="!updateEmail">
                </md-input-container>
            </div>
            <div flex-xs="" flex="50" class="col-md-2">
                <md-input-container>
                    <md-checkbox md-no-ink="" class="md-primary" ng-model="updateEmail"><span style="color: saddlebrown">Click to update email</span></md-checkbox>
                </md-input-container>
            </div>
            <div class="row">
                <div class="col-md-8" style="margin-right: -20px">
                    <md-input-container class="md-block">
                        <label>New Password</label>
                        <input name="password" ng-model="newPass" type="password" ng-class="{disabled: !updatePass}" ng-disabled="!updatePass" ng-minlength="7">
                    </md-input-container>
                </div>
                <div flex-xs="" flex="50" class="col-md-2">
                    <md-input-container>
                        <md-checkbox md-no-ink="" class="md-primary" ng-model="updatePass"><span style="color: saddlebrown">Click to update Password</span></md-checkbox>
                    </md-input-container>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <md-input-container class="md-block">
                    <label>First Name</label>
                    <input name="firstName" ng-model="userData.firstName" type="text" readonly>
                </md-input-container>
            </div>
            <div class="col-md-4">
                <md-input-container class="md-block">
                    <label>Last Name</label>
                    <input name="lastName" ng-model="userData.lastName" type="text" readonly>
                </md-input-container>
            </div>
            <div class="col-md-4">
                <md-input-container class="md-block">
                    <label>Date of Birth</label>
                    <input name="lastName" ng-model="userData.dateOfBirth | date:'longDate'" type="text" readonly>
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <md-button class="md-raised md-primary" ng-disabled="!(updateEmail || updatePass)" ng-click="update()">Update Profile</md-button>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <md-button class="md-raised md-warn" ng-click="confirmDelete($event)">Delete Profile</md-button>
            </div>
        </div>
        
        
    </div>
</div>
