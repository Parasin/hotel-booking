<div class="booking" id="searchBar" ng-controller="bookingController">
    <form method="post" action="xxxxxx.xxx">
        <div class="col-xs-12 col-md-2" >
            <md-input-container>
                <md-select ng-model="bookingController.bedNum" placeholder="Number of beds">
                    <md-option ng-value="1">1</md-option>
                    <md-option ng-value="2">2</md-option>
                    <md-option ng-value="3">3</md-option>
                </md-select>
            </md-input-container>
        </div>

        <div class="col-xs-12 col-md-2">
            <md-input-container>
                <md-select ng-model="bookingController.kitchen" placeholder="Kitchen">
                    <md-option ng-value="0">No</md-option>
                    <md-option ng-value="1">Yes</md-option>
                </md-select>
            </md-input-container>
        </div>

        <div class="col-xs-12 col-md-2">
            <md-input-container>
                <md-select ng-model="bookingController.roomTypes" placeholder="Room type">
                    <md-option ng-value="Single">Single Suite</md-option>
                    <md-option ng-value="Double">Double Suite</md-option>
                    <md-option ng-value="Honeymoon">Honeymoon Suite</md-option>
                    <md-option ng-value="Presidential">Presidential Suite</md-option>
                </md-select>
            </md-input-container>
        </div>

        <div class="col-xs-12 col-md-2">
            <md-input-container>
                <md-select ng-model="bookingController.view" placeholder="View">
                    <md-option ng-value="Skyline">Skyline</md-option>
                    <md-option ng-value="Beachfront">Beachfront</md-option>
                    <md-option ng-value="Courtyard">Courtyard</md-option>
                </md-select>
            </md-input-container>
        </div>

        <div id="pricePerNight">
            <div class="labelAlign">
                <p style="display: inline;  margin-bottom: 20px" id="priceLbl">PRICE (${{ price }})</p>
            </div>
            <div>
                <md-slider-container>
                    <md-slider class="md-primary" flex min="0" max="3000" ng-model="price" aria-label="price" id="price-slider"></md-slider>    
                </md-slider-container>
            </div>
        </div>
        
        <input style="border-radius: 0; margin-left: 15px" type="submit" class="btn btn-primary" value="Submit"/>
    </form>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div ng-repeat="results in roomSearch" style="font-family: Josefin Slab; font-size: 14px;">
                {{results}}
            </div>
        </div>
    </div>
</div>
