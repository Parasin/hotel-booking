<div class="booking" id="searchBar">
    <form method="post" action="xxxxxx.xxx">
        <div class="col-md-2" >
            <md-input-container>
                <md-select ng-model="bedNum" placeholder="Number of beds">
                    <md-option ng-value="1">1</md-option>
                    <md-option ng-value="2">2</md-option>
                    <md-option ng-value="3">3</md-option>
                </md-select>
            </md-input-container>
            
            <!--<div class="labelAlign"><label>BED</label></div>
            <select class="form-control" id="bedNum">Number of Bed
                <option value="">SELECT BEDS</option>
                <option value="one">One</option>
                <option value="two">Two</option>
                <option value="three">Three</option>
            </select>-->
        </div>

        <div class="col-md-2" >
            <md-input-container>
                <md-select ng-model="kitchen" placeholder="Kitchen">
                    <md-option ng-value="0">No</md-option>
                    <md-option ng-value="1">Yes</md-option>
                </md-select>
            </md-input-container>
            
            <!--<div class="labelAlign"><label>KITCHEN</label></div>
            <select class="form-control" id="bedNum">Number of Kitchens
                <option value="">SELECT KITCHEN</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>-->
        </div>

        <div class="col-md-2">
            <md-input-container>
                <md-select ng-model="roomTypes" placeholder="Room type">
                    <md-option ng-value="Single Suite">Single Suite</md-option>
                    <md-option ng-value="Double Suite">Double Suite</md-option>
                    <md-option ng-value="Honeymoon Suite">Honeymoon Suite</md-option>
                    <md-option ng-value="Presidential Suite">Presidential Suite</md-option>
                </md-select>
            </md-input-container>
            
            <!--<div class="labelAlign"><label>ROOM TYPE</label></div>
            <select class="form-control" id="bedNum">Room Type
                <option value="">SELECT ROOM TYPE</option>
                <option value="type1">Type1</option>
                <option value="type2">Type2</option>
            </select>-->
        </div>

        <div class="col-md-2">
            <md-input-container>
                <md-select ng-model="view" placeholder="View">
                    <md-option ng-value="Single Suite">Skyline</md-option>
                    <md-option ng-value="Double Suite">Beachfront</md-option>
                    <md-option ng-value="Honeymoon Suite">Courtyard</md-option>
                </md-select>
            </md-input-container>
            
            <!--<div class="labelAlign"><label>VIEW</label></div>
            <select class="form-control" id="bedNum">Viewd
                <option value="">SELECT VIEW</option>
                <option value="beachfront">Beach Front</option>
                <option value="normal">Normal</option>
            </select>-->
        </div>

        <div id="pricePerNight">
            <div class="labelAlign">
                <p style="display: inline;  margin-bottom: 20px" id="priceLbl">PRICE (${{ price }})</p>
            </div>
            <div>
                <md-slider-container>
                    <md-slider class="md-primary" flex min="0" max="3000" ng-model="price" aria-label="blue" id="blue-slider"></md-slider>    
                </md-slider-container>
                
            </div>
        </div>
        
        <input style="border-radius: 0; margin-left: 15px" type="submit" class="btn btn-primary" value="Submit"/>
    </form>
</div>
