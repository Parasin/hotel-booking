<div class="col-xs-6 col-xs-offset-3" ng-controller="loginController">
    <h2>Login</h2>
    <hr/>
    <div ng-show="error" class="alert alert-danger"><p>{{errorMessage}}</p></div>
    <div class="col-md-8 col-md-offset-3">
        <md-progress-linear ng-show="processing" md-mode="indeterminate"></md-progress-linear>
    </div>
    <form class="form" ng-submit="login()">
        
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input class="form=control" name="email" ng-model="loginForm.email" type="email" required ng-minlength="6">
                    <div ng-show="loginForm.email.$dirty">
                        <div ng-show="loginForm.email.$error.required" class="formError">Field cannot be empty</div>
                        <div ng-show="loginForm.email.$error.email" class="formError">Please enter a valid email</div>
                        <div ng-show="loginForm.email.$error.minlength" class="formError">Email is not long enough</div>
                    </div>
                </md-input-container>
            </div>
        </div>
        <!--<div class="input-group">
            <label class="input-group-addon">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" class="form-control" name="email" ng-model="loginForm.email" required>
        </div>-->
        <br/>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input class="form=control" name="email" ng-model="loginForm.password" type="password" required ng-minlength="7">
                    <div ng-show="loginForm.password.$dirty">
                        <div ng-show="loginForm.password.$error.required" class="formError">Field cannot be empty</div>
                        <div ng-show="loginForm.password.$error.minlength" class="formError">Email is not long enough</div>
                    </div>
                </md-input-container>
            </div>
        </div>
        <!--<div class="input-group">
            <label class="input-group-addon">Password&nbsp;</label>
            <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
        </div>-->
        <br/>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <button style="width 200px; border-radius: 0" class="btn btn-primary btn-lg btn-block" id="login" type="submit" class="btn btn-primary" ng-disabled="disabled">Login</button>
            </div>
        </div>
        
    </form>
</div>
