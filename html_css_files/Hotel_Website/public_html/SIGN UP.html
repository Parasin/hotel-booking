        <div id="form_headline">
                    <h2>Membership Sign Up Form</h2>
                    <h4>Fill out the information below to sign up for an account and be eligible on 
                                                              special services that we have available at our hotel.</h4>
        </div>
        
        <div id="signup_layout">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1 col-md-offset-4"><label for="usrName">Username:</label></div>
                    <div class="col-md-2"><input type="text" class="form-control" id="usrName"></div>
                </div>
                <div class="row">
                    <div class="col-md-1 col-md-offset-4"><label for="pwd">Password:</label></div>
                    <div class="col-md-2"><input type="text" class="form-control" id="pwd"></div>
                </div>
                <div class="row">
                    <div class="col-md-1 col-md-offset-4"><label for="pwdConfirm">Confirm Password:</label></div>
                    <div class="col-md-2"><input type="text" class="form-control" id="pwdConfirm"></div>
                </div>
                <div class="row">
                    <div class="col-md-1 col-md-offset-4"><label for="dob">Date of Birth:</label></div>
                    <div class="col-md-2"><input type="text" class="form-control" id="dob"></div>
                </div>
                <div class="row">
                    <div class="col-md-1 col-md-offset-4"><label for="fstName">First name:</label></div>
                    <div class="col-md-2"><input type="text" class="form-control" id="fstName"></div>
                </div>
                <div class="row">
                    <div class="col-md-1 col-md-offset-4"><label for="lstName">Last name:</label></div>
                    <div class="col-md-2"><input type="text" class="form-control" id="lstName"></div>
                </div>
                <div class="row" id="btn">
                    <div class="col-md-2 col-md-offset-5"><button class="btn btn-primary btn-block" id="signUpBtn">Sign Up</button></div>
                </div>
            </div>
